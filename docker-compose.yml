version: '3'

services:
  planner:
    build:
      context : .
      dockerfile : ./planner
    ports: 
      - "3000:3000"
    environment:
      PORT: 3000
      TASKS: 4

  worker:
    build: 
      context : .
      dockerfile : ./worker
    ports : 
      - "8080:8080"
    environment:
      PORT: 8080
      MULT: true
      ADD: true
      PLANNER: 'http://planner:3000'

  worker1:
    build: 
      context : .
      dockerfile : ./worker
    ports : 
      - "8070:8080"
    environment:
      PORT: 8070
      MULT: true
      ADD: true
      PLANNER: 'http://planner:3000'